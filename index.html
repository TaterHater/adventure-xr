<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/web2vr@1.1.1/dist/web2vr.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
      
		<style>
			#html-container {
				position: absolute;
				width: 200px;
				background-color: gainsboro;
				text-align: center;
			}
		</style>
	</head>

	<body>
        <a-scene>
            <a-box position="-1 0.5 -3" rotation="0 20 0" color="#4CC3D9" id="box"></a-box>

        </a-scene>
		<div id="html-container">
			<h1>Welcome to Adventure XR</h1>
      <div id="info"></div>
      </br>
			<button id="btn">Advance</button>
			
		</div>
        <script src="index.js"</script></script>

		<script>
            
            const web2vr = new Web2VR("#html-container")
            web2vr.start()

        </script>
	</body>
</html>
